<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Promise to MongoDB</title>
</head>
<body>
    <h3>Promise to MongoDB</h3>
    <div class="ui card">
        <div class="content">
            Promise to MongoDB

        </div>
        <div class="action">
            <button class="ui button primary">Data</button>
        </div>

    </div>
    <div class="ui cards">
            <div class="card">
              <div class="content">
                <img class="right floated mini ui image" src="http://semantic-ui.com/images/avatar/large/elliot.jpg">
                <div class="header">
                  Elliot Fu
                </div>
                <div class="meta">
                  Friends of Veronika
                </div>
                <div class="description">
                  Elliot requested permission to view your contact details
                </div>
              </div>
              <div class="extra content">
                <div class="ui two buttons">
                  <div class="ui basic green button">Approve</div>
                  <div class="ui basic red button">Decline</div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <img class="right floated mini ui image" src="http://semantic-ui.com/images/avatar/large/jenny.jpg">
                <div class="header">
                  Jenny Hess
                </div>
                <div class="meta">
                  New Member
                </div>
                <div class="description">
                  Jenny wants to add you to the group <b>best friends</b>
                </div>
              </div>
              <div class="extra content">
                <div class="ui two buttons">
                  <div class="ui basic green button">Approve</div>
                  <div class="ui basic red button">Decline</div>
                </div>
              </div>
            </div>
          </div>

    
</body>
</html>
