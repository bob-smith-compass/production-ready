<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML JavaScript Intricacies</title>
</head>
<body>

    <h3>id elevates to global scope</h3>
    <div id="me">me will be global</div>
    <script>
        (function() {
            console.log(me);
        })()
    </script>
    
</body>
</html>
